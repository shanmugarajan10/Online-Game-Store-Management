{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - JK - Repacks{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 neon-text">Register for an Account</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 btn-cyberpunk">Register</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="{% url 'accounts:login' %}" class="neon-pink">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
