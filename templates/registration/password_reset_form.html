{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password - JK - Repacks{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 neon-text">Reset Your Password</h2>
                <p class="text-center text-muted">Enter your email address below to receive instructions for setting a new password.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 btn-cyberpunk">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
