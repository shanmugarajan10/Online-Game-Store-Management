{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - JK - Repacks{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 neon-text">Login to Your Account</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 btn-cyberpunk">Login</button>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="{% url 'register' %}" class="neon-pink">Register here</a>
                </p>
                <p class="text-center"><a href="{% url 'accounts:password_reset' %}">Forgot password?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
